<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Agenda</title>
  <link rel="stylesheet" href="css/agenda.css" />
  <link rel="icon" href="img/swingsamba.icon.webp" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo-swingsamba1.jpg" alt="Logo do Evento" />
    </div>
    <!-- Botão de menu hamburguer -->
    <button id="menu-btn" class="menu-btn" aria-label="Abrir menu">☰</button>

    <!-- Menu de navegação -->
    <nav id="menu" class="menu hidden">
      <a href="painel.html">Início</a>
      <a href="agenda.html">Agenda</a>
      <a href="lista-convidados.html">Lista de Convidados</a>
    </nav>
  </header>

  <div class="container">
    <h1>Minha Agenda</h1>

    <!-- Campo Título -->
    <div class="input-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" placeholder="Título do compromisso" />
    </div>

    <!-- Campo Cidade -->
    <div class="input-group">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" placeholder="Cidade do compromisso" />
    </div>

    <!-- Campo Data -->
    <div class="input-group">
      <label for="data">Data</label>
      <input type="date" id="data" />
    </div>

    <!-- Campo Hora -->
    <div class="input-group">
      <label for="hora">Hora</label>
      <input type="time" id="hora" />
    </div>

    <!-- Botão Adicionar -->
    <button class="action-btn adicionar" onclick="adicionarCompromisso()">Adicionar</button>

    <h2>Compromissos</h2>
    <ul id="listaCompromissos"></ul>
  </div>

  <!-- Firebase SDK compatível -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="js/agenda-firebase.js"></script>
  <script src="js/agenda.js"></script>
</body>
</html>
